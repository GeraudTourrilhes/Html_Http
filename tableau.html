<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tableau</title>
  </head>

  <body>
    <table border="black" height="200" width="200" >
      <tr>
        <td colspan="2" align="center">
          A
        </td>
      </tr>
      <tr>
        <td align="center">
          B
        </td>
        <td rowspan="2" align="center">
          D
        </td>
      </tr>
      <tr>
        <td align="center">
          C
        </td>
      </tr>
    </table>
  </body>
</html>
